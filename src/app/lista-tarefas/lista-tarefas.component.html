<div class='container'>
    <form #formularioTarefa="ngForm"
        (submit)="submitFormularioTarefa(formularioTarefa.value); formularioTarefa.resetForm();">
        <div class="form-group">
            <h1 class="text-center">Lista de Tarefas</h1>
            <div class="input-group-prepend">
                <input type="text" #tarefa class="form-control" placeholder="Adicionar tarefa" name="tarefa"
                    [(ngModel)]="tarefaNome">
                <span class="input-group-text" (click)="adicionarTarefa(tarefa.value);">
                    <i class="material-icons">add</i>
                </span>
            </div>
        </div>
        <div class=data>
            <ul class="list-unstyled">
                <li [@moveInLeft] *ngFor="let tarefaItem of tarefasTipado">{{tarefaItem.nome}}
                    <i class="material-icons" (click)="removerTarefaPorId(tarefaItem.id);">delete</i>
                    <i class="material-icons" (click)="editarTarefa(tarefaItem.id);">edit</i>
                </li>
            </ul>
        </div>
    </form>
</div>
